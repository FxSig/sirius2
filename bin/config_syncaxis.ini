; sample config.ini file for editor.exe

[RTC0]
TYPE = SyncAxis
CONFIG_XML = syncaxis\syncAXISConfig.xml


[RTC1]
TYPE = SyncAxis
CONFIG_XML = syncaxis\syncAXISConfig2.xml


[LASER0]
; Laser type
; Virtual
TYPE = Virtual

; Powercontrol method
; Unknown 
; Analog1 : 0~10V
; Analog2 : 0~10V
; Frequency : Hz
; DutyCycle : %
; DigitalBits16 : 0~65535 Extension1 Port
; DigitalBits8 : 0~255 Extension2 Port
POWERCONTROL = Unknown

; Max power (W)
MAXPOWER = 10

; Defulat power (W)
DEFAULTPOWER = 1

; Delay time for control power (msec)
POWERCONTROLDELAY = 1

; Analog (V)
POWERCONTROL_VOLTAGE_MIN = 0
POWERCONTROL_VOLTAGE_MAX = 10

; Frequency (Hz)
POWERCONTROL_FREQUENCY_MIN = 0
POWERCONTROL_FREQUENCY_MAX = 50000

; DutyCycle (%)
POWERCONTROL_DUTYCYCLE_MIN = 0
POWERCONTROL_DUTYCYCLE_MAX = 99

; DigitalBits16 (0~65535)
POWERCONTROL_DO16_MIN = 0
POWERCONTROL_DO16_MAX = 65535

; DigitalBits8 (0~255)
POWERCONTROL_DO8_MIN = 0
POWERCONTROL_DO8_MAX = 255


[LASER1]
; Laser type
; Virtual
TYPE = Virtual

; Powercontrol method
; Unknown 
; Analog1 : 0~10V
; Analog2 : 0~10V
; Frequency : Hz
; DutyCycle : %
; DigitalBits16 : 0~65535 Extension1 Port
; DigitalBits8 : 0~255 Extension2 Port
POWERCONTROL = Unknown

; Max power (W)
MAXPOWER = 10

; Defulat power (W)
DEFAULTPOWER = 1

; Delay time for control power (msec)
POWERCONTROLDELAY = 1

; Analog (V)
POWERCONTROL_VOLTAGE_MIN = 0
POWERCONTROL_VOLTAGE_MAX = 10

; Frequency (Hz)
POWERCONTROL_FREQUENCY_MIN = 0
POWERCONTROL_FREQUENCY_MAX = 50000

; DutyCycle (%)
POWERCONTROL_DUTYCYCLE_MIN = 0
POWERCONTROL_DUTYCYCLE_MAX = 99

; DigitalBits16 (0~65535)
POWERCONTROL_DO16_MIN = 0
POWERCONTROL_DO16_MAX = 65535

; DigitalBits8 (0~255)
POWERCONTROL_DO8_MIN = 0
POWERCONTROL_DO8_MAX = 255
